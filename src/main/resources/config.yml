# Network Tokens config

Database Address: localhost
Database Port: 3306
Database Name: NetworkTokens
Database User: mc1
Database Password: mc1pass
Table Prefix: nt_

# How often Network Tokens checks and saves changes to the database. (Seconds)
Sync Interval: 10

# If enabled, you will be notified of new updates via the server console.
Check Updates: true

# The amount of Network Tokens a player gets the first time they join the server.
Initial Amount: 0


# Show a scoreboard stating the amount of Network Tokens a player has.
Enable Scoreboard: true

# Layout of Network Tokens scoreboard. The above option must be enabled.
# You can customize the actual messages displayed in the messages.yml file.
Scoreboard Title: '&eYour &bNT &eStats'
Scoreboard Layout:
- '&bYour Tokens'
- '%Tokens%'
- '&eBuy more at example.com!'
- '&6Or vote for us at minecraftservers.org'
- '%TokensFullLine%'